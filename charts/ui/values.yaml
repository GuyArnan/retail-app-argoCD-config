replicaCount: 1
image:
  repository: "630019796862.dkr.ecr.us-west-2.amazonaws.com/retail-store-ui"
  pullPolicy: Always
  tag: "b749db846043ce94d0af2ab14bb40414588c50c5" #sorry for hardcoding
imagePullSecrets:
  - name: regcred
service:
  port: 80
  targetPort: 8080
resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "500m"
