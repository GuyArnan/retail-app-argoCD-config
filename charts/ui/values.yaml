# Default values for orders.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
nodeSelector:
  kubernetes.io/hostname: "kubeadm-worker"
image:
  repository: "630019796862.dkr.ecr.us-west-2.amazonaws.com/retail-store-ui"
  pullPolicy: Always
  tag: "10b746bae8bc1b897ae36c7eaecab2fbb88ace11" #sorry for hardcoding
imagePullSecrets:
  - name: regcred
service:
  port: 80
  targetPort: 8080
resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "500m"
